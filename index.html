<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumiere - Discover Quality Movies and Series</title>
    <meta name="description" content="Discover high-quality movies, series, and mini-series with personalized suggestions" />
    <meta name="author" content="Ruben Araujo" />
    <link rel="icon" href="/project_lumiere/logo/lumiere-logo.png" type="image/png">

    <meta property="og:title" content="Lumiere - Discover Quality Movies and Series" />
    <meta property="og:description" content="Discover high-quality movies, series, and mini-series with personalized suggestions" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/project_lumiere/placeholder-og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@project_lumiere" />
    <meta name="twitter:image" content="/project_lumiere/placeholder-og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
